# Nixpacks Configuration for appejv-app (Next.js)
# This app is part of a monorepo, so we need special handling

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Use npm install instead of npm ci because we're in a monorepo
# The package-lock.json is at the root level
cmds = [
  "npm install --legacy-peer-deps --omit=dev"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
PORT = "3000"
NODE_ENV = "production"
