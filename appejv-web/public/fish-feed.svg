<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#175ead;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#fishGradient)"/>
  
  <!-- Water waves -->
  <path d="M 0 600 Q 100 580 200 600 T 400 600 T 600 600 T 800 600 L 800 800 L 0 800 Z" fill="#0c4a8a" opacity="0.3"/>
  <path d="M 0 650 Q 100 630 200 650 T 400 650 T 600 650 T 800 650 L 800 800 L 0 800 Z" fill="#0c4a8a" opacity="0.2"/>
  
  <!-- Fish Icon -->
  <g transform="translate(400, 350)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="150" ry="80" fill="#fff" opacity="0.9"/>
    
    <!-- Head -->
    <circle cx="-120" cy="0" r="60" fill="#fff" opacity="0.9"/>
    
    <!-- Eye -->
    <circle cx="-130" cy="-10" r="15" fill="#1f2937"/>
    <circle cx="-127" cy="-13" r="6" fill="#fff"/>
    
    <!-- Mouth -->
    <path d="M -165 5 Q -175 10 -165 15" stroke="#1f2937" stroke-width="3" fill="none"/>
    
    <!-- Scales pattern -->
    <g opacity="0.3">
      <circle cx="-80" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-60" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-40" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-20" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="0" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="20" cy="-20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      
      <circle cx="-70" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-50" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-30" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-10" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="10" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="30" cy="0" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      
      <circle cx="-80" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-60" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-40" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="-20" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="0" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
      <circle cx="20" cy="20" r="15" fill="none" stroke="#175ead" stroke-width="2"/>
    </g>
    
    <!-- Dorsal fin -->
    <path d="M -20 -80 L 0 -100 L 20 -90 L 40 -95 L 60 -85 L 40 -70 L 20 -75 L 0 -70 Z" fill="#bfdbfe" opacity="0.9"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="-60" cy="40" rx="40" ry="60" fill="#bfdbfe" opacity="0.9" transform="rotate(-30 -60 40)"/>
    
    <!-- Tail fin -->
    <path d="M 140 -60 L 180 -80 L 200 -40 L 180 0 L 200 40 L 180 80 L 140 60 Z" fill="#bfdbfe" opacity="0.9"/>
    
    <!-- Bubbles -->
    <circle cx="-180" cy="-80" r="12" fill="#fff" opacity="0.6"/>
    <circle cx="-160" cy="-100" r="8" fill="#fff" opacity="0.6"/>
    <circle cx="-140" cy="-90" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="-200" cy="-60" r="15" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Thức ăn thủy sản
  </text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">
    Premium Fish Feed
  </text>
</svg>
