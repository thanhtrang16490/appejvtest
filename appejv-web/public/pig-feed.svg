<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pigGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#pigGradient)"/>
  
  <!-- Pig Icon -->
  <g transform="translate(400, 400)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="180" ry="140" fill="#fff" opacity="0.9"/>
    
    <!-- Head -->
    <circle cx="-100" cy="-80" r="100" fill="#fff" opacity="0.9"/>
    
    <!-- Snout -->
    <ellipse cx="-140" cy="-70" rx="40" ry="30" fill="#fecdd3" opacity="0.9"/>
    <circle cx="-150" cy="-75" r="8" fill="#be123c"/>
    <circle cx="-130" cy="-75" r="8" fill="#be123c"/>
    
    <!-- Eyes -->
    <circle cx="-120" cy="-100" r="12" fill="#1f2937"/>
    <circle cx="-80" cy="-100" r="12" fill="#1f2937"/>
    
    <!-- Ears -->
    <ellipse cx="-140" cy="-140" rx="25" ry="40" fill="#fecdd3" opacity="0.9" transform="rotate(-20 -140 -140)"/>
    <ellipse cx="-60" cy="-140" rx="25" ry="40" fill="#fecdd3" opacity="0.9" transform="rotate(20 -60 -140)"/>
    
    <!-- Legs -->
    <rect x="-120" y="100" width="30" height="60" rx="15" fill="#fecdd3" opacity="0.9"/>
    <rect x="-40" y="100" width="30" height="60" rx="15" fill="#fecdd3" opacity="0.9"/>
    <rect x="40" y="100" width="30" height="60" rx="15" fill="#fecdd3" opacity="0.9"/>
    <rect x="120" y="100" width="30" height="60" rx="15" fill="#fecdd3" opacity="0.9"/>
    
    <!-- Tail -->
    <path d="M 180 -20 Q 220 -40 230 -10 Q 240 20 220 30" stroke="#fecdd3" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Thức ăn cho heo
  </text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">
    Premium Pig Feed
  </text>
</svg>
