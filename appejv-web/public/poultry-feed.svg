<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poultryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#poultryGradient)"/>
  
  <!-- Chicken Icon -->
  <g transform="translate(400, 380)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="120" ry="100" fill="#fff" opacity="0.9"/>
    
    <!-- Head -->
    <circle cx="-60" cy="-60" r="70" fill="#fff" opacity="0.9"/>
    
    <!-- Comb -->
    <path d="M -80 -110 L -70 -130 L -60 -115 L -50 -135 L -40 -120 L -30 -130 L -20 -110" fill="#ef4444" opacity="0.9"/>
    
    <!-- Beak -->
    <path d="M -110 -50 L -140 -55 L -110 -60 Z" fill="#f97316" opacity="0.9"/>
    
    <!-- Eye -->
    <circle cx="-70" cy="-65" r="10" fill="#1f2937"/>
    <circle cx="-68" cy="-67" r="4" fill="#fff"/>
    
    <!-- Wattle -->
    <ellipse cx="-95" cy="-35" rx="15" ry="20" fill="#ef4444" opacity="0.9"/>
    
    <!-- Wing -->
    <ellipse cx="30" cy="10" rx="60" ry="40" fill="#fef3c7" opacity="0.9" transform="rotate(20 30 10)"/>
    
    <!-- Tail Feathers -->
    <ellipse cx="90" cy="-20" rx="50" ry="80" fill="#fef3c7" opacity="0.9" transform="rotate(45 90 -20)"/>
    <ellipse cx="100" cy="0" rx="45" ry="75" fill="#fef3c7" opacity="0.9" transform="rotate(35 100 0)"/>
    <ellipse cx="105" cy="20" rx="40" ry="70" fill="#fef3c7" opacity="0.9" transform="rotate(25 105 20)"/>
    
    <!-- Legs -->
    <line x1="-40" y1="110" x2="-40" y2="160" stroke="#f97316" stroke-width="8" opacity="0.9"/>
    <line x1="20" y1="110" x2="20" y2="160" stroke="#f97316" stroke-width="8" opacity="0.9"/>
    
    <!-- Feet -->
    <path d="M -60 160 L -40 160 L -20 160" stroke="#f97316" stroke-width="6" fill="none" opacity="0.9"/>
    <path d="M 0 160 L 20 160 L 40 160" stroke="#f97316" stroke-width="6" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Thức ăn gia cầm
  </text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">
    Premium Poultry Feed
  </text>
</svg>
