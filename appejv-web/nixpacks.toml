# Nixpacks Configuration for appejv-web (Astro)

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve dist -p $PORT --no-port-switching --no-clipboard"

[variables]
PORT = "4321"
NODE_ENV = "production"
