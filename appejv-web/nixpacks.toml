# Nixpacks Configuration for appejv-web (Astro)

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install --legacy-peer-deps", "npm install -g serve"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "serve dist -l $PORT"

[variables]
PORT = "4321"
NODE_ENV = "production"
